---
applications:
- name: pushpop
  path: ./pushpop
  memory: 64M
  disk: 200M
  command: bundle exec pushpop jobs:run
  no-route: true
  health-check-type: none
  services:
    - keen.io
    - pushpop-sendgrid-account
- name: pivotal-cf-blog
  path: ./public/prod
  memory: 64M
  disk: 200M
  buildpack: https://github.com/cloudfoundry/staticfile-buildpack.git
- name: pivotal-cf-blog-staging
  path: ./public/staging
  memory: 64M
  disk: 200M
  buildpack: https://github.com/cloudfoundry/staticfile-buildpack.git
